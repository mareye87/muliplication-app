<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <form action="" class="form" id="form">
        <div class="scores" id="scores">
          <p class="wrong" id="wrong">WRONG: 0</p>
          <p class="correct" id="correct">CORRECT: 0</p>
        </div>
        <h3 class="task" id="task">2 x 2</h3>
        <input
          type="number"
          class="input"
          id="input"
          placeholder="Enter your answer"
          autofocus
          autocomplete="off"
        />
        <button class="submit" id="submit">Submit</button>
        <p class="result" id="result">Correct!</p>
        <p class="answer" id="answer">Correct anwser: ___</p>
      </form>
      <!-- <p>Choose your speed</p> -->
      <div class="buttons">
        <div class="speed-buttons">
          <!-- <button class="speed-1" id="speed-1">1 sec</button>
          <button class="speed-1" id="speed-2">2 sec</button>
          <button class="speed-1" id="speed-3">3 sec</button>
          <button class="speed-1" id="speed-4">4 sec</button> -->
        </div>
        <button class="restart" id="restart">restart</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
